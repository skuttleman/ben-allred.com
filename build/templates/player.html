<div class="music-player">
  <audio ng-show="false" class="audio-controls" controls></audio>
  <div class="song-list" ng-click="isExpanded = !isExpanded">
    <span class="now-playing" ng-hide="isExpanded">{{currentSong.title || 'None'}}</span>
    <ul class="songs" ng-show="isExpanded">
      <li class="song" ng-repeat="song in songs" ng-class="{ selected: currentSong == song }" ng-click="selectSong(song)">
        {{song.title}}
      </li>
    </ul>
  </div>
  <div class="play-pause" ng-click="playPause()">(&gt;)</div>
  <a ng-href="{{currentAlbum.itunes}}" target="_blank">
    <img class="album-cover" ng-src="{{currentAlbum.art}}" alt="album cover" />
  </a>
  <a ng-href="{{currentAlbum.itunes}}" target="_blank">
    <img class="itunes-button" src="/music/itunes.png" alt="itunes button" />
  </a>
  <span ng-click="close()">(X)<span>
</div>
